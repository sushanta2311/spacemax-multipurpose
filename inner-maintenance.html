<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceMax | Maintenance</title>
    <!-- favicon CSS -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <!-- fonts -->
    <link href="fonts/sfuidisplay.css" rel="stylesheet">
    <!-- Icon fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="css/plugins.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/app.css">
    <!-- Your CSS -->
    <link rel="stylesheet" href="css/custom.css">

</head>

<body class="theme-royal-blue" data-spy="scroll" data-target="#navbar-nav" data-animation="false" data-appearance="light">

    <!-- =========== Start of Loader ============ -->
    <div class="preloader">
        <div class="wrapper">
            <div class="blobs">
                <div class="blob-center"></div>
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
            </div>
            <div>
                <div class="loader-canvas canvas-left"></div>
                <div class="loader-canvas canvas-right"></div>
            </div>
        </div>
    </div>
    <!-- =========== End of Loader ============ -->

    <main class="main hidden">
        <!-- =========== Start of Navigation (main menu) ============ -->
        <header class="navbar navbar-expand-lg navbar-dark">
            <div class="container position-relative">
                <a class="navbar-brand" href="index.html">
                    <img class="navbar-brand__regular" src="img/brand-logo-black.png" alt="brand-logo">
                </a>
                <!--  End of brand logo -->
                <div>
                    <a href="#" class="btn btn-size--md btn-hover--3d btn-bg--cta--4"><span class="btn__text">Purchase Now</span></a>
                </div>
                <!-- end of nav CTA button -->
            </div>
            <!-- end of container -->
        </header>
        <!-- =========== End of Navigation (main menu)  ============ -->

        <!-- =========== Start of Body ============ -->
        <section class="space h-min-100vh d-flex align-items-center">
            <div class="svg-shape--top w-100">
                <img src="img/layout/wave-8.svg" alt="wave" class="svg fill-primary-light--1">
            </div>
            <!-- end of whole area svg bg -->
            <div class="svg-shape--top">
                <img src="img/layout/wave-9.svg" alt="wave" class="svg fill--white">
            </div>
            <!-- end of top right mini svg shape -->

            <div class="container">
                <div class="row flex-column-reverse flex-lg-row">
                    <div class="col-12 col-sm-10 col-md-9 col-lg-7 mx-auto mx-lg-0 pr-lg-8">
                        <div class="content">
                            <div class="mb-4">
                                <h1 class="mb-2">Currently undergoing maintenance.</h1>
                                <p>We apologise for any inconvenience while we're undergoing service maintenance.</p>
                            </div>
                            <!-- end of text content -->
                            <div class="progress rounded--full mb-3 mr-md-5 mr-xl-10">
                                <div class="progress-bar rounded--full bg-color--green jsElement" data-progress-horizon="85"></div>
                            </div>
                            <!-- end of progress -->
                            <p>Estimated return to service: <span class="color--primary font-w--600">11:00AM GMT</span></p>
                        </div>
                    </div>
                    <!-- end of content col -->
                    <div class="col-12 col-lg-6 mt-6 mt-lg-0 mb-4 mb-lg-0 pl-lg-10 pos-abs-lg-vertical-center pos-right">
                        <picture><img src="img/illustration-23.png" alt="hero-image" class="img-fluid"></picture>
                    </div>
                    <!-- end of image col -->
                </div>
                <!-- end of row -->
            </div>
            <!-- end of container -->
        </section>
        <!-- =========== End of Body ============ -->

        <!-- =========== Start of Footer ============ -->
        <footer class="position-relative">
            <div class="pos-abs-lg-bottom w-100">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-md-flex align-items-center justify-content-between pt-6 pb-2 py-lg-2 text-center">
                            <p class="mb-2 mb-md-0 text-color--400">Â© <a href="#" class="text-color--400">example</a> 2019 | All rights reserved</p>
                            <ul class="icon-group mb-0 justify-content-center text-center">
                                <li><a href="#" class="text-color--400"><i class="fab fa-medium-m"></i></a></li>
                                <li><a href="#" class="text-color--400"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#" class="text-color--400"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#" class="text-color--400"><i class="fab fa-linkedin-in"></i></a></li>
                                <li><a href="#" class="text-color--400"><i class="fab fa-telegram-plane"></i></a></li>
                                <li><a href="#" class="text-color--400"><i class="fab fa-youtube"></i></a></li>
                                <li><a href="#" class="text-color--400"><i class="fab fa-pinterest"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- =========== End of Footer ============ -->
    </main>
    <script src="js/plugins.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
